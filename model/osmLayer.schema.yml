#$schema: http://json-schema.org/draft-07/schema#
title: Map OSM Layer (GeoJS Jupyter Model),
description: An OSM layer contained inside the GeoJS Jupyter Model
type: object
allOf:
  - $ref: abstractFeatureLayer.schema.yml

  - properties:
      layerType:
        description: A literal identifying the layer type
        enum:
          - osm
# Cannot use additionalProperties when composing from mulitple sources
# additionalProperties: false

required:
    - layerType
