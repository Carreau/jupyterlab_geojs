#"$schema": "http://json-schema.org/draft-07/schema#"
title: GeoJSON Feature (GeoJS Jupyter Model)
description: A GeoJSON feature
type: object
properties:
  featureType:
    description: A literal indicating the feature type
    enum:
      - geojson
  # Represented 1 of 3 ways: data, file, or url
  data:
    description: This is the geojson object (should be validated elsewhere)
    type: object
  file:
    description: The path to a file on the local file system
    type: string
  url:
    description: The url to a geojson file
    type: string

oneOf:
  - {required: [featureType, data]}
  - {required: [featureType, file]}
  - {required: [featureType, url]}
additionalProperties: false
